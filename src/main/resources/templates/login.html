<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
						<h1 class="text-center ">Login Here</h1>
						
						<form th:action="@{/signin}" method="post">
							<div class="mb-3">
								<label for="email_field" class="form-label">Email address</label> 
								<input name="username" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" required>
								<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
								
							</div>

							<div class="mb-3">
								<label for="password_field" class="form-label">Password</label>
								<input name="password" type="password" class="form-control" id="email_field" required>
							</div>

							<div class="container text-center">
								<button  type="submit" class="btn bg-primary text-white">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
